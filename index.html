<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @keyframes neonFlash {
            0% {
                color: #ff69b4; /* Neon pink color */
            }
            50% {
                color: #fff; /* White color for the flash effect */
            }
            100% {
                color: #ff69b4; /* Neon pink color */
            }
        }
    </style>
    <title>Slot Machine</title>
</head>
<body>
    <div id="app">
        <div class="doors">
            <div class="door">
                <div class="boxes"></div>
            </div>
            <div class="door">
                <div class="boxes"></div>
            </div>
            <div class="door">
                <div class="boxes"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="spinner">Spin</button>
            <button id="reseter">Reset</button>
        </div>

        <div id="score">
            <span>Wins: <span id="winCount">0</span></span>
            <span>Losses: <span id="lossCount">0</span></span>
        </div>

        <button id="resetScore">Reset Score</button>

        <p class="info"></p>
    </div>

    <p class="feeling-lucky-text">Feeling Lucky?</p>

    <audio id="machineSound" src="assets/slotmachinesound.mp3"></audio>

    <script src="./script.js"></script>
</body>
</html>
